<html>

<head>
  <script src="js/Knob.js"></script>
  <script src="js/Switch.js"></script>

  <!-- JQuery -->
  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/jquery.mobile.custom.min.js"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

  <script src="js/Loading.js"></script>
  <title>
    TR 808 testing suite
  </title>

<link rel="stylesheet" type="text/css" href="project4_testing_style.css">

</head>

<body>
  <table id="channels-grid">
    <tr>
          <td class = "channel-box">
          <div id="i1" class="channel" id="TEST1">
              <h1 id = "display"> </h1>
          </div>
        </td>
        <td class = "channel-box">
          <div id="i2" class="channel">
          </div>
        </td>
        <td class = "channel-box">
          <div id="i3" class="channel">
            <h1 id="textinfo"></h1>



          </div>
        </td>
        <td class = "channel-box">
          <div id="i4" class="channel">
          </div>
        </td>
        <td class = "channel-box">
          <div id="i5" class="channel">
          </div>
        </td>
        <td class = "channel-box">
          <div id="i6" class="channel">
          </div>
        </td>
      </tr>
    </table>

  </div>
  <div id="testButton">
    <button onclick = "test1()">TEST</button>
  </div>
  <script>
        //knob test setup
          var channel = document.getElementById('i1');
          var knobtest = makeKnob('#FF4444');
          channel.appendChild(knobtest);
          var jknob = $(knobtest).data('jknob');

        //switch test setup
          var mySwitch = makeSwitch();
          document.getElementById('i3').appendChild(mySwitch);
          var jswitch = $(mySwitch).data('jswitch');
          var i = 1;

          function test1()
          {
              //knob test- channel 1
              jknob.rotate(90);
              document.getElementById("display").innerHTML = "Rotating knob 90 degrees";

              //switch test- channel 3
              jswitch.flip();
              document.getElementById('textinfo').innerHTML = "Switch has been flipped " + i + " times.";
              i++;
          }

  </script>



</html>
