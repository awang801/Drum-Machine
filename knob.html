<!DOCTYPE html>
<html>
<head>

	<!-- jQuery library -->
	<script src="js/jquery-2.2.0.js"></script>
	<script src="js/Knob.js"></script>

	<link rel="stylesheet" type="text/css" href="style/style.css">

	<style>
		.channel{
			width: 100px;
			height: 600px;
			float: left;
			border: 5px solid #333;
		}
	</style>
</head>
<body>
	<div class="channel" id="channel1"></div>
	<div class="channel" id="channel2"></div>
	<div class="channel" id="channel3"></div>
	<div class="channel" id="channel4"></div>
</body>
<script>
	var channel = document.getElementById('channel1');
	channel.appendChild(newKnob('#FF4444'));
	channel.appendChild(newKnob());
	channel.appendChild(newKnob('#555555'));
	var channel = document.getElementById('channel2');
	channel.appendChild(newKnob('#DDFF44'));
	channel.appendChild(newKnob('#4444FF'));
	var channel = document.getElementById('channel3');
	channel.appendChild(newKnob('#8844FF'));
	var channel = document.getElementById('channel4');
	channel.appendChild(newKnob('#44DD44'));
</script>
</html>
