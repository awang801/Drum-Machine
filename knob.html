<!DOCTYPE html>
<html>
<head>

	<!-- jQuery library -->
	<script src="js/jquery-2.2.0.js"></script>
	<script src="js/Knob.js"></script>

	<link rel="stylesheet" type="text/css" href="style/style.css">

	<style>
		.channel{
			width: 100px;
			height: 600px;
			float: left;
			border: 5px solid #333;
		}
	</style>
</head>
<body>
	<div class="channel" id="channel1"></div>
	<div class="channel" id="channel2"></div>
	<div class="channel" id="channel3"></div>
	<div class="channel" id="channel4">
		<div id="not-a-knob" ></div>
		<h1 id="definitely-not-a-knob" style="font-family: Sans-Serif;">ain't no knob</h1>
		<button onclick="uraknob()">knobbify</button>
	</div>
	<h1 id="test" style="font-family: Sans-Serif; float: left;"></h1>
</body>
<script>
	var channel = document.getElementById('channel1');

	//this is how you make a knob
	channel.appendChild(makeKnob('#FF4444'));

	//color is actually optional, it defaults to white if you don't put anything in it
	channel.appendChild(makeKnob());

	channel.appendChild(makeKnob('#555555'));
	var channel = document.getElementById('channel2');
	channel.appendChild(makeKnob('#DDFF44'));
	channel.appendChild(makeKnob('#4444FF'));
	var channel = document.getElementById('channel3');
	channel.appendChild(makeKnob('#8844FF'));
	var channel = document.getElementById('channel4');

	//Thhis is how you knobbify an existing element
	knobbify(document.getElementById('not-a-knob'), '#FFDDDD');


	channel.appendChild(makeKnob('#44DD44'));

	function uraknob()
	{
		document.getElementById('definitely-not-a-knob').innerHTML="";
		knobbify(document.getElementById('definitely-not-a-knob'), '#BBAA55');
	}
</script>
</html>
